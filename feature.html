<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="styles/button.css" rel="stylesheet" type="text/css"> -->
  <!-- <link href="styles/feature.css" rel="stylesheet" type="text/css"> -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <main>
    <div class="c-login">
      <form action="#" method="POST" class="c-login-container">

        <h1 class="c-login__greeting">Hi there!</h1>

        <div class="c-login__input-container">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email">
          <label for="pass">Password:</label>
          <input type="password" name="pass" id="pass">
        </div>

        <div class="c-login__button-container">
          <a class="button button--secondary c-login__register-button " href="index.html">Sign up</a>
          <a class="button button--primary c-login__login-button " href="#">Login</a>
        </div>

      </form>
    </div>
  </main>
</body>

</html>
