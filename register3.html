<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/button.css" rel="stylesheet" type="text/css">
  <link href="styles/feature.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Register</title>
</head>

<body>
  <div class="c-login">
    <h1 class="c-login__greeting">Register here!</h1>
    <form method="POST" class="c-login-container" name="registerForm" onsubmit="return validateForm()">
      <div class="c-login__input-container">
        <label for="fname">Name:</label>
        <input type="text" name="fname" id="fname" required pattern="^[a-zA-Z]+( [a-zA-Z]+)*$">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" pattern="^\S+@\S+\.\S+$" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" pattern="^[a-zA-Z0-9]+$" required>
        <label for="rpassword">Repeat your password:</label>
        <input type="password" name="rpassword" id="rpassword" required>
      </div>

      <div class="c-login__button-container">
        <a class="button button--secondary " href="index.html"><span>Back</span></a>
        <button class="button--primary" type="submit">next</button>
      </div>

    </form>
  </div>
  <script>
  function validateForm(){
                let x = document.forms["registerForm"]["password"];
        let y = document.forms["registerForm"]["rpassword"];
        let z = document.getElementById("errorMessage");

        let errorMessage = document.createElement("span");
        errorMessage.setAttribute("id", "errorMessage");
        errorMessage.textContent = "Password does not match.";
        errorMessage.style.color = "#FF0000";

        if (x.value != y.value) {
          if (z == null) {
            y.after(errorMessage);
          }
          return false;
        }
      }
  </script>
</body>
</html>
