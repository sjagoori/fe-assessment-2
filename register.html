<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>

<body>
  <div>
    <h1>Register here!</h1>
    <form method="POST">
      <fieldset>
        <legend>Your information</legend>
        <label for="fname">Name:</label>
        <input type="text" name="fname" id="fname" pattern="^[a-zA-Z]+( [a-zA-Z]+)*$" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" pattern="^\S+@\S+\.\S+$" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" pattern="^[a-zA-Z0-9]+$" required>
        <label for="rpassword">Repeat your password:</label>
        <input type="password" name="rpassword" id="rpassword" required>
        
        <div>
          <a href="index.html"><span>Back</span></a>
          <button type="submit">next</button>
        </div>
        
      </fieldset>
    </form>
  </div>
</body>

</html>
